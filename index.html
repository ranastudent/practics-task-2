<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storytelling Contest Feedback Form</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Storytelling Contest Feedback</h1>
    <form action="/submit" method="post">
        <label for="story">Share your story:</label>
        <br>
        <textarea id="story" name="story" rows="6" cols="50" placeholder="Write your story here"></textarea>
        <br>

        <label for="genre">Select the genre:</label>
        <br>
        <select id="genre" name="genre">
            <option value="" selected disabled hidden>Choose a genre</option>
            <option value="fantasy">Fantasy</option>
            <option value="mystery">Mystery</option>
            <option value="romance">Romance</option>
            <option value="science-fiction">Science Fiction</option>
        </select>
        <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
